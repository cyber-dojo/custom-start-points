
fullnameOverride: "custom-start-points"

replicaCount: 1

service:
  port: 4526
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4526"

volumes:
  - name: custom-start-points-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "16Mi"

podSecurityContext:
  runAsUser: 65534 # nobody
  fsGroup: 65534 # nobody

containers:
  - name: custom-start-points
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: custom-start-points-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi
    livenessProbe:
      path: /alive?
      port: 4526
    readinessProbe:
      path: /ready?
      port: 4526

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
